<div *ngFor="let appointment of appointments">

    <div>

        {{appointment.patientName}}
        {{ appointment.startTime }}
        {{ appointment.endTime }}
        {{ appointment.date }}

    </div>
    <div *ngIf="appointment">
        <button type="button" class="btn btn-primary" (click)="patientPrescriptions(appointment.patientId.id)">Prescriptoins</button>
        <button type="button" class="btn btn-secondary" (click)="cancelAppointment(appointment.id)">Cancel</button>
        <input type="file" id="file" (input)="uploadPrescription(appointment.patientId,$event)" />
        <label for="file" class="btn-3">
          <span>select</span>
        </label>
        <input type="file" name="file" id="file" class="inputfile" />
<label for="file">Choose a file</label>
    </div>

</div>
