<app-header></app-header>
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1 class="text-center">Search Doctor</h1>
    <div class="container">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" method="POST">
            <div class="form-row">
                <div class="col-md-4 form-group">


                    <label for="state">State</label>
                    <ng-select name="state" class="something" [items]="states" [clearable]=true [searchable]=true
                        [(ngModel)]="state" (focusout)="selectedState()">
                    </ng-select>

                </div>
                <div class="col-md-4 form-group">

                    <label for="city">City</label>
                    <ng-select name="city" class="something" [items]="cities" [clearable]=true [searchable]=true
                        [(ngModel)]="city" (focusout)="selectedCity()"></ng-select>

                </div>

                <div class="form-group col-md-4">
                    <label for="specialization">Specialization</label>
                    <ng-select name="specialization" [items]="specs" [clearable]=true [searchable]=true
                        [(ngModel)]="spec">
                    </ng-select>
                </div>



            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container doctors-view">


        <div *ngFor="let doctor of doctors" class="doc-card" (click)=book(doctor)>
            <img src="/assets/images/pic.jpeg" class="doc-img">
            <h6 class="doc-name doc-text"><label>Name : </label><span>{{doctor.name}}</span></h6>
            <p class="doc-spec doc-text"><label>Specialization : </label><span>{{doctor.specialization}}</span></p>
            <p class="doc-fees doc-text"><label>Fees : </label><span>{{doctor.fees}}</span></p>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
