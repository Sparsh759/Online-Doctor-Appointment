<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="text-light ">
    <h1 class="text-center">Doctor Registeration Form</h1>
    <div class="container">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" ngModel name="name" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" ngModel name="email" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ngModel name="password" id="password" placeholder=" EnterPassword"
                    aria-describedby="passwordHelpBlock">
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces, special characters, or emoji.
                </small>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" ngModel name="dob" id="dob">
            </div>
            <label for="gender">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" ngModel name="gender" id="inlineRadio1" value="male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" ngModel name="gender" id="inlineRadio2" value="female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" ngModel name="gender" id="inlineRadio3" value="other">
                <label class="form-check-label" for="inlineRadio3">Other</label>
            </div>
            <div class="form-group">
                <label for="location">Address</label>
                <input type="text" class="form-control" ngModel name="location" id="location" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" ngModel name="city" id="city" placeholder="Enter city">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" ngModel name="state" id="state" placeholder="Enter state">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Pincode</label>
                    <input type="text" class="form-control" ngModel name="pincode" id="inputZip" placeholder="Enter pincode">
                </div>
            </div>
            <div class="form-group">
                <label for="registrationNo">Registration Number</label>
                <input type="text" class="form-control" ngModel name="registrationNo" id="registrationNo" placeholder="Enter Registration Number">
            </div>
            <div class="form-group">
                <label for="registrationDate">Registration Date</label>
                <input type="date" class="form-control" ngModel name="registrationDate" id="registrationDate">
            </div>
            <div class="form-group">
                <label for="stateMedicalCouncil">State Medical Council</label>
                <input type="text" class="form-control" ngModel name="stateMedicalCouncil" id="stateMedicalCouncil" placeholder="Enter State Medical Council">
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text" class="form-control" ngModel name="qualification" id="qualification" placeholder="Enter qualification">
            </div>
            <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" class="form-control" ngModel name="specialization" id="specialization" placeholder="Enter specialization">
            </div>
            <div class="form-group">
                <label for="fees">Visiting Charges</label>
                <input type="number" class="form-control" ngModel name="fees" id="fees" placeholder="Enter sisiting charges">
            </div>
            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" class="form-control-file" name="photo" id="photo" (change)="onFileSelect($event)">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
