<head>
  <link rel="stylesheet" type="text/css" href="/assets/fonts/font-awesome-4.7.0/css/font-awesome.css" />
</head>
<div class="header">
  <div class="signup-form">

    <form action="" #patientForm="ngForm" (ngSubmit)="onSubmit(patientForm)">
      <h2>Register</h2>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter name" class="form-control" [(ngModel)]="name" required
          required />
      </div>

      <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="text" name="phoneNo" placeholder="Phone number" class="form-control" [(ngModel)]="phoneNo"
          required />
      </div>

      <div class="form-group">
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" class="form-control" [(ngModel)]="dob" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" class="form-control" [(ngModel)]="gender" required>
          <option value="" selected>Select a gender</option>
          <option *ngFor="let gender of genders">{{ gender }}</option>

        </select>
      </div>

      <div class="form-group">
        <label for="email">Email Id</label>
        <input type="email" name="email" placeholder="Enter your email id" class="form-control" [(ngModel)]="email"
          required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="create password" class="form-control" [(ngModel)]="password"
          required />
      </div>
      <div class="form-group">
        <label for="photo">Photo</label>
        <input type="file" class="form-control-file" name="photo" id="photo" (change)="onFileSelect($event)"
          [(ngModel)]="photo" required />
      </div>
      <div class="form-group">
        <input type="submit" value="Register" class="btn btn-success btn-lg btn-block" />

      </div>

    </form>
  </div>
</div>
